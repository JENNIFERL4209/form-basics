<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name" required><br> 
            E-mail:
            <input type="email" name="email" required><br>

            <!--add your own inputs below-->
            Grade:
            <select name="Grade"> 
                <option value="9" selected> 9 </option>
                <option vaule="10" selected> 10 </option>
                <option value="11" selected> 11 </option>
                <option value="12" selected> 12 </option><br>
            </select>
            
            <br>Type of Transportation to School:
            <input type="radio" value="subway"> Subway
            <input type="radio" value="bus"> Bus<br>
            
            Favorite Color:
            <input type="text" name="color"><br>
            
            Favorite Subject:<br>
            <input type="checkbox" name="subject1" value="Math"> Math<br>
            <input type="checkbox" name="subject2" value="Software Engineering"> Software Engineering<br>
            <input type="checkbox" name="subject3" value="Science"> Science<br>
            <input type="checkbox" name="subject4" value="English"> English<br>
            <input type="checkbox" name="subject5" value="Spanish"> Spanish<br>
            <input type="checkbox" name="subject6" value="GYM"> GYM<br>
            <input type="text" name="others" placeholder="Others"><br>
            
            Suggestions:<br>
            <textarea name="Suggestion"></textarea>
            
            
            
            
            

            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
